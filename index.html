<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/vue3.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div id="app">
        <h1>¿Te gusta viajar?</h1>
        <input type="radio" id="si" value="si" v-model="respuesta" @change="mostrarPreguntas"> Sí
        <input type="radio" id="no" value="no" v-model="respuesta" @change="mostrarPreguntas"> No
        <div v-if="mostrar">
            <p>¿A dónde te gusta viajar?</p>
            <input type="text" v-model="donde">
            <p>¿Cuántos países has visitado?</p>
            <input type="text" v-model="visitados">
            <p>¿Dónde serán tus próximas vacaciones?</p>
            <input type="text" v-model="proximo">
            <button @click="mostrarResultados">Mostrar Resultados</button>
        </div>
        <p v-else-if="respuesta === 'no'">Sigue participando</p>
        <div v-if="verResu">
            <h2>Resultados:</h2>
            <p>Te gusta viajar a: {{ donde }}</p>
            <p>Tú has visitado estos países: {{ visitados }}</p>
            <p>Tus próximas vacaciones son en: {{ proximo }}</p>
        </div>
    </div>

    
    <script src="./js/script.js"></script> 
   
</body>
</html>
